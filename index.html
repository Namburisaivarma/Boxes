<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="box-1">
        <div class="color">
          <i style="font-size: 55px" class="fa-solid fa-code"></i>
        </div>
        <h1>Title</h1>
        <p style="text-align: center">
          Lorem ipsum dolor, sit amet. Blanditiis labore provident aperiam.
        </p>
        <button style="color: white">CODE</button>
      </div>

      <!-- CSS3 -->
      <div class="box-2">
        <div class="color-1">
          <i style="font-size: 55px" class="fa-brands fa-css3-alt"></i>
        </div>
        <h1>Title</h1>
        <p style="text-align: center">
          Lorem ipsum dolor, sit amet. Blanditiis labore provident aperiam.
        </p>
        <button style="color: white; background-color: #c933fd">CSS3</button>
      </div>
      <!-- HTML5 -->
      <div class="box-3">
        <div class="color-2">
          <i style="font-size: 55px" class="fa-brands fa-html5"></i>
        </div>
        <h1>Title</h1>
        <p style="text-align: center">
          Lorem ipsum dolor, sit amet. Blanditiis labore provident aperiam.
        </p>
        <button style="color: white; background-color: #6082b6">HTML5</button>
      </div>
      <!-- JS -->
      <div class="box-4">
        <div class="color-3">
          <i style="font-size: 55px" class="fa-brands fa-html5"></i>
        </div>
        <h1>Title</h1>
        <p style="text-align: center">
          Lorem ipsum dolor, sit amet. Blanditiis labore provident aperiam.
        </p>
        <button style="color: white; background-color: #50c878">JS</button>
      </div>
    </div>
  </body>
</html>
